<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Moj Pas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/registracija.css?rnd=132">
        <link rel="stylesheet" href="styles/navbar.css?rnd=132">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src = "frontendcode/loadnavbar.js"></script>    
    <div id="nav-placeholder"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 " id="form-wrapper">
                <div class="row ">
                <div class="panel panel-primary col-md-6">
                    <div class="panel-heading">Molimo unesite svoje podatke</div>
                    <div class="panel-body ">
                        <form role="Form" method="post" id="register-form" action="" accept-charset="UTF-8">
                            <div class="form-group">
                                <input type="text" id="nickname" name="nickname" required />
                                <label for="nickname" id="nicknamelabel">Unesite nadimak</label>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" id="email" name="email" required/>
                                <label for="email" id="emaillabel" >Unesite e-mail adresu</label>

                            </div>
                            
                            <div class="form-group">
                                <input type="password" id="password" name="password"  required>
                                <label for="password" id="passwordlabel">Unesite zaporku</label>

                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmpassword" name="confirmpassword" required />
                                <label for="confirmpassword" id="confirmpasswordlabel">Podvrdite zaporku</label>

                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-primary btn-lg" id="submitbtn" name="submit" onclick=loadVariable()>Registracija</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="image-wrapper col-md-6">
                    <img src="./images/jamie-street-1.jpg">
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="frontendcode/registration.js" type="text/javascript"></script>
</body>
</html>
